<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header>
    <h1 id="heading">Image Gallery</h1>
    <div id="search-container">
      <input type="text" id="search-input" placeholder="Search images...">
      <button onclick="handleSearch()">Search</button>
    </div>

    <button onclick="toggleTheme()">Toggle Dark/Light</button>

    <div id="categories">
      <button onclick="searchCategory('nature')">Nature</button>
      <button onclick="searchCategory('food')">Food</button>
      <button onclick="searchCategory('technology')">Technology</button>
      <button onclick="searchCategory('people')">People</button>
      <button onclick="searchCategory('mountain')">Mountain</button>
    </div>

</header>
    <div id="gallery"></div>

  <button onclick="manualLoad()" id="loadMoreBtn" style="display:none;">Load More</button>

    <div id="lightbox" onclick="this.style.display='none'">
      <img id="lightbox-img" src="" alt="Expanded View">
    </div>

    
  <script src="assets/script.js"></script>
</body>
</html>
